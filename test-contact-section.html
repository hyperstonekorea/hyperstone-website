<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section Test - HYPERSTONE</title>
  
  <!-- Google Fonts - Audiowide -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Test Header -->
    <div class="bg-gray-100 p-4 text-center">
      <h1 class="text-2xl font-bold mb-2">Contact Section Test</h1>
      <button id="lang-toggle" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Toggle Language (Current: <span id="current-lang">KO</span>)
      </button>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="py-20 flex-1" style="background-color: #1C2B33;">
      <div class="container mx-auto px-4">
        <!-- Section Title and Subtitle -->
        <div class="text-center mb-16 animate-on-scroll">
          <h2 class="text-4xl md:text-5xl font-bold mb-4 text-white" data-i18n="contact.title">
            연락처
          </h2>
          <p class="text-lg md:text-xl text-white opacity-80 max-w-3xl mx-auto" data-i18n="contact.subtitle">
            언제든지 문의해 주세요
          </p>
        </div>

        <!-- Contact Cards Grid (3 columns) -->
        <div class="grid md:grid-cols-3 gap-8 animate-on-scroll">
          <!-- Phone Card -->
          <div class="bg-white bg-opacity-10 rounded-lg p-8 text-center hover:bg-opacity-20 transition-all duration-300 hover:-translate-y-1">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style="background-color: rgba(0, 130, 251, 0.2);">
              <svg class="w-8 h-8" style="color: #0082FB;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold mb-3 text-white" data-i18n="contact.phone">전화</h3>
            <a href="tel:010-8900-5863" class="text-lg text-white hover:text-opacity-80 transition-colors duration-300" style="color: #0082FB;">
              010-8900-5863
            </a>
          </div>

          <!-- Email Card -->
          <div class="bg-white bg-opacity-10 rounded-lg p-8 text-center hover:bg-opacity-20 transition-all duration-300 hover:-translate-y-1">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style="background-color: rgba(0, 130, 251, 0.2);">
              <svg class="w-8 h-8" style="color: #0082FB;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold mb-3 text-white" data-i18n="contact.email">이메일</h3>
            <a href="mailto:hyperstone@hyperstone.co.kr" class="text-lg text-white hover:text-opacity-80 transition-colors duration-300 break-all" style="color: #0082FB;">
              hyperstone@hyperstone.co.kr
            </a>
          </div>

          <!-- Address Card -->
          <div class="bg-white bg-opacity-10 rounded-lg p-8 text-center hover:bg-opacity-20 transition-all duration-300 hover:-translate-y-1">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style="background-color: rgba(0, 130, 251, 0.2);">
              <svg class="w-8 h-8" style="color: #0082FB;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold mb-3 text-white" data-i18n="contact.address">주소</h3>
            <p class="text-lg text-white opacity-90" data-i18n="contact.addressText">
              경기도 평택시 고덕여염로 118, 610호(고덕동) SBC비지니스센터 6층
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Test Footer -->
    <div class="bg-gray-100 p-4 text-center">
      <p class="text-sm text-gray-600">Test completed. Check the contact section above.</p>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/data.js"></script>
  <script src="js/i18n.js"></script>
  <script>
    // Initialize language
    loadLanguagePreference();
    updateAllTranslations();

    // Setup language toggle
    document.getElementById('lang-toggle').addEventListener('click', function() {
      toggleLanguage();
      document.getElementById('current-lang').textContent = getCurrentLanguage().toUpperCase();
    });

    // Update current language display
    document.getElementById('current-lang').textContent = getCurrentLanguage().toUpperCase();
  </script>
</body>
</html>
