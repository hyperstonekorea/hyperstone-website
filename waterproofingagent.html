  <script src="js/navigation.js"></script>
  <script>
    const product = getProductBySlug('waterproofingagent');
    function renderProduct() {
      const currentLang = getCurrentLanguage();
      document.getElementById('product-name').textContent = product.name[currentLang];
      document.getElementById('product-description').textContent = product.fullDescription[currentLang];
      const featuresList = document.getElementById('features-list');
      featuresList.innerHTML = product.features[currentLang].map(feature => 
        `<li class="flex items-start"><svg class="w-6 h-6 mr-3 flex-shrink-0" style="color: #0082FB;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span style="color: #1C2B33;">${feature}</span></li>`
      ).join('');
      const specsTable = document.getElementById('specifications-table');
      specsTable.innerHTML = product.specifications[currentLang].map(spec => 
        `<tr class="border-b"><td class="py-3 px-4 font-semibold" style="color: #1C2B33;">${spec.label}</td><td class="py-3 px-4" style="color: #1C2B33;">${spec.value} ${spec.unit}</td></tr>`
      ).join('');
      const appsList = document.getElementById('applications-list');
      appsList.innerHTML = product.applications[currentLang].map(app => 
        `<li class="flex items-start"><svg class="w-6 h-6 mr-3 flex-shrink-0" style="color: #0082FB;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span style="color: #1C2B33;">${app}</span></li>`
      ).join('');
    }
    renderProduct();
    document.addEventListener('languageChanged', renderProduct);
  </script>
