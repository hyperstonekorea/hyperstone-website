<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App.js Initialization Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .test-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0082FB;
      margin-bottom: 20px;
    }
    .test-result {
      margin: 15px 0;
      padding: 15px;
      border-radius: 4px;
      border-left: 4px solid #0082FB;
      background-color: #f0f9ff;
    }
    .test-result.success {
      border-left-color: #10b981;
      background-color: #f0fdf4;
    }
    .test-result.error {
      border-left-color: #ef4444;
      background-color: #fef2f2;
    }
    .test-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .test-value {
      font-family: monospace;
      color: #666;
    }
    #console-output {
      background: #1a1a1a;
      color: #00ff00;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>App.js Initialization Test</h1>
    
    <div id="test-results">
      <div class="test-result">
        <div class="test-label">Test Status:</div>
        <div class="test-value" id="test-status">Running tests...</div>
      </div>
    </div>

    <div id="console-output">
      <div>Console Output:</div>
      <div id="console-log"></div>
    </div>
  </div>

  <!-- Load all required modules -->
  <script src="js/data.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/infinite-scroll.js"></script>
  <script src="js/animations.js"></script>

  <!-- Test Script -->
  <script>
    // Capture console.log output
    const consoleLog = document.getElementById('console-log');
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      const logEntry = document.createElement('div');
      logEntry.textContent = '> ' + args.join(' ');
      consoleLog.appendChild(logEntry);
      consoleLog.scrollTop = consoleLog.scrollHeight;
    };

    // Test results container
    const testResults = document.getElementById('test-results');
    const testStatus = document.getElementById('test-status');

    function addTestResult(label, value, isSuccess) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'test-result ' + (isSuccess ? 'success' : 'error');
      resultDiv.innerHTML = `
        <div class="test-label">${label}:</div>
        <div class="test-value">${value}</div>
      `;
      testResults.appendChild(resultDiv);
    }

    // Run tests
    function runTests() {
      console.log('Starting app.js initialization tests...');
      
      let allTestsPassed = true;

      // Test 1: Check if all required functions exist
      console.log('Test 1: Checking required functions...');
      const requiredFunctions = [
        'getProducts',
        'getProductById',
        'getProductBySlug',
        'getCompanyInfo',
        'getCurrentLanguage',
        'setLanguage',
        't',
        'updateAllTranslations',
        'loadLanguagePreference',
        'setupNavigation',
        'setupInfiniteScroll',
        'renderInitialProducts',
        'setupAnimations'
      ];

      requiredFunctions.forEach(funcName => {
        if (typeof window[funcName] === 'function') {
          console.log(`✓ ${funcName} is available`);
          addTestResult(`Function: ${funcName}`, 'Available ✓', true);
        } else {
          console.log(`✗ ${funcName} is NOT available`);
          addTestResult(`Function: ${funcName}`, 'NOT Available ✗', false);
          allTestsPassed = false;
        }
      });

      // Test 2: Test loadLanguagePreference
      console.log('Test 2: Testing loadLanguagePreference...');
      try {
        loadLanguagePreference();
        const currentLang = getCurrentLanguage();
        console.log(`✓ Language loaded: ${currentLang}`);
        addTestResult('Language Preference', `Loaded: ${currentLang} ✓`, true);
      } catch (error) {
        console.log(`✗ Error loading language: ${error.message}`);
        addTestResult('Language Preference', `Error: ${error.message} ✗`, false);
        allTestsPassed = false;
      }

      // Test 3: Test data retrieval
      console.log('Test 3: Testing data retrieval...');
      try {
        const products = getProducts();
        console.log(`✓ Products loaded: ${products.length} products`);
        addTestResult('Products Data', `${products.length} products loaded ✓`, true);
        
        const companyInfo = getCompanyInfo();
        console.log(`✓ Company info loaded: ${companyInfo.name.ko}`);
        addTestResult('Company Data', `${companyInfo.name.ko} loaded ✓`, true);
      } catch (error) {
        console.log(`✗ Error loading data: ${error.message}`);
        addTestResult('Data Retrieval', `Error: ${error.message} ✗`, false);
        allTestsPassed = false;
      }

      // Test 4: Test translation
      console.log('Test 4: Testing translation function...');
      try {
        const heroTitle = t('hero.title');
        console.log(`✓ Translation test: ${heroTitle}`);
        addTestResult('Translation Function', `Working: "${heroTitle}" ✓`, true);
      } catch (error) {
        console.log(`✗ Error in translation: ${error.message}`);
        addTestResult('Translation Function', `Error: ${error.message} ✗`, false);
        allTestsPassed = false;
      }

      // Final status
      if (allTestsPassed) {
        testStatus.textContent = 'All tests passed! ✓';
        testStatus.style.color = '#10b981';
        console.log('✓ All tests passed!');
      } else {
        testStatus.textContent = 'Some tests failed ✗';
        testStatus.style.color = '#ef4444';
        console.log('✗ Some tests failed');
      }

      console.log('Tests completed.');
    }

    // Run tests when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', runTests);
    } else {
      runTests();
    }
  </script>
</body>
</html>
